<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction Result</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
      padding: 20px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }
    .result-box {
      background: rgba(255, 255, 255, 0.85);
      max-width: 420px;
      width: 100%;
      padding: 35px 40px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align: center;
      color: #333;
    }
    .result-box h1 {
      font-size: 2.6rem;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #4a3f7a;
    }
    .status {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      display: inline-block;
      min-width: 240px;
    }
    .status.positive {
      background-color: #d4edda;
      color: #155724;
      box-shadow: 0 0 15px #28a745aa;
    }
    .status.negative {
      background-color: #f8d7da;
      color: #721c24;
      box-shadow: 0 0 15px #dc3545aa;
    }
    .status.error {
      background-color: #fff3cd;
      color: #856404;
      box-shadow: 0 0 15px #ffc107aa;
    }
    .probability {
      font-size: 1.2rem;
      margin-bottom: 30px;
      font-weight: 600;
      color: #555;
    }
    a.button {
      display: inline-block;
      background: #764ba2;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 14px 38px;
      font-size: 1.1rem;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(118, 75, 162, 0.4);
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background: #5a358f;
      box-shadow: 0 10px 20px rgba(90, 53, 143, 0.6);
    }
    @media (max-width: 520px) {
      .result-box {
        padding: 30px 25px;
      }
      .result-box h1 {
        font-size: 2.2rem;
      }
      .status {
        font-size: 1.5rem;
        min-width: 180px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>Prediction Result</h1>
    {% set lower_label = prediction_text.lower() %}
    <p class="status
      {% if 'no ckd' in lower_label %}positive
      {% elif 'ckd detected' in lower_label %}negative
      {% else %}error
      {% endif %}">
      {{ prediction_text }}
    </p>
    <p class="probability"><strong>Probability:</strong> {{ probability }}</p>
    <a href="/" class="button">Try Again</a>
  </div>
</body>
</html>
